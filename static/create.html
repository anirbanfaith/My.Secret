<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Secret Vault</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back</a>

        <div class="logo">
            <div class="heart-icon">‚úçÔ∏è</div>
            <div class="logo-text">Create Vault</div>
        </div>

        <p class="subtitle">Create a secret vault for someone special</p>

        <div id="alertBox"></div>

        <form id="createForm">
            <div class="form-group">
                <label for="question1">Question 1</label>
                <input type="text" id="question1" placeholder="What's our special nickname?" required>
            </div>

            <div class="form-group">
                <label for="answer1">Answer 1</label>
                <input type="text" id="answer1" placeholder="Your answer" required>
            </div>

            <div class="form-group">
                <label for="question2">Question 2</label>
                <input type="text" id="question2" placeholder="Where did we first meet?" required>
            </div>

            <div class="form-group">
                <label for="answer2">Answer 2</label>
                <input type="text" id="answer2" placeholder="Your answer" required>
            </div>

            <div class="form-group">
                <label for="letter">Your Secret Letter</label>
                <textarea id="letter" placeholder="Dear love, I wanted to tell you..." required></textarea>
                <div class="help-text">Write from your heart</div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <span id="submitText">Create Vault</span>
                <span id="submitLoading" class="loading hidden"></span>
            </button>
        </form>

        <!-- Success Modal -->
        <div id="successModal" class="hidden">
            <div class="vault-box celebrate">
                <div class="vault-icon">üéÅ</div>
                <h2 style="margin-bottom: 15px;">Vault Created!</h2>
                <p style="margin-bottom: 20px;">Share this link with your special someone:</p>
                <div class="vault-id" id="vaultUrlDisplay"></div>
                <button onclick="copyVaultUrl()" class="copy-btn">Copy Link</button>
                <div style="margin-top: 20px;">
                    <a href="/" class="btn btn-primary" style="background: rgba(255,255,255,0.3); margin-right: 10px;">Home</a>
                    <a id="testLink" href="#" class="btn btn-secondary" style="background: rgba(255,255,255,0.3);">Test It</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('createForm');
        let createdVaultUrl = '';

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            document.getElementById('submitText').classList.add('hidden');
            document.getElementById('submitLoading').classList.remove('hidden');

            const data = {
                question1: document.getElementById('question1').value,
                answer1: document.getElementById('answer1').value,
                question2: document.getElementById('question2').value,
                answer2: document.getElementById('answer2').value,
                letter: document.getElementById('letter').value
            };

            try {
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    createdVaultUrl = result.vault_url;
                    document.getElementById('vaultUrlDisplay').textContent = result.vault_url;
                    document.getElementById('testLink').href = result.vault_url;
                    form.classList.add('hidden');
                    document.getElementById('successModal').classList.remove('hidden');
                    createFloatingHearts();
                } else {
                    showAlert('Failed to create vault', 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            } finally {
                document.getElementById('submitText').classList.remove('hidden');
                document.getElementById('submitLoading').classList.add('hidden');
            }
        });

        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }

        function copyVaultUrl() {
            navigator.clipboard.writeText(createdVaultUrl).then(() => {
                showAlert('Link copied to clipboard!', 'success');
            });
        }

        function createFloatingHearts() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 4)];
                    heart.className = 'floating-hearts';
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight - 50 + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
